<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMz5e1z5l5b5l5b5l5b5l5b5l5b5l5b5b5b5b5b5b5b5b5b5b5b5b5b5b"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-login {
            background-image: url('https://media.istockphoto.com/id/1384226855/photo/abundance-of-colorful-veggies-sitting-on-a-kitchen-counter.webp?a=1&b=1&s=612x612&w=0&k=20&c=pdz4vxCpE5eac9iBeEUZWHU7iXaetf79DT6Ffc7nelc=');
            background-size: cover;
            background-position: center;
        }
        .dark {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dark .bg-white {
            background-color: #374151;
        }
        .dark .text-gray-900 {
            color: #f3f4f6;
        }
        .dark .bg-gray-100 {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="min-h-screen flex text-gray-900 dark:bg-gray-900 dark:text-gray-100"">
    <!-- Left Side - Login Form -->
    <div class="w-full md:w-1/2 lg:w-2/5 flex items-center justify-center p-8 bg-white">
        <div class="w-full max-w-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
            <p class="text-gray-600 mb-6">Log in to find and save your favorite recipes.</p>

            <form id="login-form" class="space-y-5">

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Password -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 pr-12"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <!-- Eye Icon -->
                    <button type="button" id="toggle-password"
                        class="absolute inset-y-0 right-3 top-6 flex items-center text-gray-500 hover:text-gray-700">
                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.12.17-.187.252a12.98 12.98 0 0 0-2.957 5.057A12.98 12.98 0 0 1 8 14.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" viewBox="0 0 16 16" class="hidden">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.77zM11.491 3.955a7.028 7.028 0 0 1 1.414 2.391L3.955 16.491A7.019 7.019 0 0 1 8 16c2.12 0 3.879-1.168 5.168-2.457a7.026 7.026 0 0 1 1.332-1.911z" />
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0-1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z" />
                            <path d="M8 4.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7z" />
                        </svg>
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 mt-2 bg-gradient-to-r from-blue-500 to-teal-500 text-white font-semibold rounded-lg cursor-pointer hover:from-blue-600 hover:to-teal-600 transition duration-300 transform hover:scale-[1.02]">
                    Log In
                </button>

            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html"
                    class="font-medium text-blue-600 cursor-pointer hover:text-blue-800 hover:underline transition duration-200">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <!-- Right Side - Image -->
    <div class="hidden md:block w-1/2 lg:w-3/5 bg-login h-full min-h-screen">
    </div>

    <!-- Dark Mode Toggle -->
    <div class="p-4 text-right">
        <label class="inline-flex items-center cursor-pointer">
            <span class="mr-2">ðŸŒ™</span>
            <input type="checkbox" id="dark-mode-toggle" class="sr-only">
            <div class="toggle-bg w-10 h-5 bg-gray-400 rounded-full relative">
                <div class="dot absolute w-4 h-4 bg-white rounded-full top-0.5 left-0.5"></div>
            </div>
        </label>
        </div>

</body>

</html>
