<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Recipe Finder</title>
    <script src="js/displayRecipes.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMz5e1z5l5b5l5b5l5b5l5b5l5b5l5b5b5b5b5b5b5b5b5b5b5b5b5b5b"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .dark {
                background-color: #1f2937;
                color: #f3f4f6;
            }
        
            .dark .bg-white {
                background-color: #374151;
            }
        
            .dark .text-gray-900 {
                color: #f3f4f6;
            }
        
            .dark .bg-gray-100 {
                background-color: #1f2937;
            }  </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900 dark:bg-gray-900 dark:text-gray-100">

    <!-- Navbar -->
    <header class="bg-white shadow p-8 pl-40 pr-40 flex justify-between items-center">
        <h1 class="text-2xl font-bold">🍴 Recipe Finder</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="#" id="auth-link">Login</a>
            <a href="favorites.html" id="favorites-link" class="hidden">Favorites</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">All Search Results</h2>
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards go here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 text-center text-sm text-gray-500 pb-6">
        © 2025 Recipe Finder | Built with ❤️ using Tailwind CSS & Vanilla JS
        </footer>

    <!-- Dark Mode Toggle -->
    <div class="p-4 text-right">
        <label class="inline-flex items-center cursor-pointer">
            <span class="mr-2">🌙</span>
            <input type="checkbox" id="dark-mode-toggle" class="sr-only">
            <div class="toggle-bg w-10 h-5 bg-gray-400 rounded-full relative">
                <div class="dot absolute w-4 h-4 bg-white rounded-full top-0.5 left-0.5"></div>
            </div>
        </label>
        </div>
</body>
</html>
