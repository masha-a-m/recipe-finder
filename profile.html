<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/profile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMz5e1z5l5b5l5b5l5b5l5b5l5b5l5b5b5b5b5b5b5b5b5b5b5b5b5b5b"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-login {
            background-image: url('https://media.istockphoto.com/id/1474593150/photo/kitchen-table-with-vegan-food-ingredients.webp?a=1&b=1&s=612x612&w=0&k=20&c=BMOv6tICnPR8Qz1TL0a6TWo49u6w9vNtRJXarACmTHY=');
            background-size: cover;
            background-position: center;
        }
        .dark {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .dark .bg-gray-50 {
      background-color: #374151;
    }
    .dark .text-gray-800 {
      color: #f3f4f6;
    }
    .dark .bg-white {
      background-color: #111827;
    }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

    <!-- Profile Card -->
    <div
        class="w-full max-w-xl bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:shadow-2xl">

        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-teal-400 py-6 text-white text-center">
            <h1 class="text-3xl font-bold">Your Profile</h1>
            <p class="mt-1 opacity-90">Manage your account and settings</p>
        </div>

        <!-- Body -->
        <div class="p-8 space-y-6 bg-gray-50">

            <!-- Email Input -->
            <div>
                <label for="user-email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="user-email-input" type="email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                <input type="text" id="username" placeholder="Your name"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Avatar -->
            <div class="flex items-center space-x-4">
                <div class="relative group">
                    <img id="avatar-preview" src="https://via.placeholder.com/80" alt="Avatar"
                        class="w-20 h-20 rounded-full object-cover cursor-pointer border-2 border-gray-300 text-center">
                    <div
                        class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-white text-xs text-center px-2">Click to change</span>
                    </div>
                </div>
                <div>
                    <label for="avatar" class="block text-sm font-medium text-gray-700 mb-1">Avatar Image URL</label>
                    <input type="url" id="avatar" placeholder="https://example.com/avatar.jpg"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Dietary Preferences -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Dietary Preferences</h2>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="vegetarian" class="form-checkbox h-5 w-5 text-green-500 rounded">
                        <span>Veggie-friendly (Vegetarian)</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="vegan" class="form-checkbox h-5 w-5 text-green-500 rounded">
                        <span>Plant-based (Vegan)</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="glutenFree" class="form-checkbox h-5 w-5 text-green-500 rounded">
                        <span>Gluten-Free Options</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="dairyFree" class="form-checkbox h-5 w-5 text-green-500 rounded">
                        <span>Dairy-Free Friendly</span>
                    </label>
                </div>
                <button id="save-preferences"
                    class="mt-4 w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                    Save Preferences
                </button>
            </div>

            <!-- Dark Mode Toggle -->
            <div>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="dark-mode-toggle" class="form-checkbox h-5 w-5 text-blue-500 rounded">
                    <span>Enable Dark Mode</span>
                </label>
            </div>

            <!-- Logout Button -->
            <div class="pt-4">
                <button id="logout-btn" class="w-full py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
                    Logout
                </button>
            </div>

        </div>
    </div>


</body>

</html>
