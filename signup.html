<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"  rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
<script src="js/signup.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMz5e1z5l5b5l5b5l5b5l5b5l5b5l5b5b5b5b5b5b5b5b5b5b5b5b5b5b"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(to right bottom, #a2d4f5, #c9f0ff);
        }
  .dark {
    background-color: #1f2937;
    color: #f3f4f6;
  }
  .dark .bg-white {
    background-color: #374151;
  }
  .dark .text-gray-900 {
    color: #f3f4f6;
  }
  .dark .bg-gray-100 {
    background-color: #1f2937;
  }
    </style>
</head>
        
<body class="min-h-screen flex items-center justify-center px-4 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

    <div
        class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden transform transition duration-300 hover:shadow-xl">

        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-teal-400 py-6 text-white text-center">
            <h2 class="text-3xl font-bold">Create Account</h2>
            <p class="mt-1 text-sm opacity-90">Join the Recipe Finder community today!</p>
        </div>

        <!-- Form -->
        <form id="signup-form" class="p-8 space-y-5 bg-gray-50">

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                    Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 mt-2 bg-gradient-to-r from-blue-500 to-teal-500 text-white font-semibold rounded-lg cursor-pointer hover:from-blue-600 hover:to-teal-600 transition duration-300 transform hover:scale-[1.02]">
                Sign Up
            </button>

            <!-- Already have account -->
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="login.html"
                    class="font-medium text-blue-600 cursor-pointer hover:text-blue-800 hover:underline transition duration-200">
                    Log in
                </a>
            </p>
        </form>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="p-4 text-right">
        <label class="inline-flex items-center cursor-pointer">
            <span class="mr-2">ðŸŒ™</span>
            <input type="checkbox" id="dark-mode-toggle" class="sr-only">
            <div class="toggle-bg w-10 h-5 bg-gray-400 rounded-full relative">
                <div class="dot absolute w-4 h-4 bg-white rounded-full top-0.5 left-0.5"></div>
            </div>
        </label>
        </div>
</body>
</html>
